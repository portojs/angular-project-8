<div id="page-ale">

  <ul>
    <li ng-repeat="item in ale">
      <a href="#/ale/ale-{{item.name}}">
        <p class="ale-header">
          <span class="ale-name">{{item.name}}</span>
          <span class="ale-price">{{item.price | currency}}</span>
        </p>
      </a>
      <div class="ale-info">
        <div>
          <span class="plus" ng-click="item.total = item.total + 1">+</span>
          <span class="minus" ng-click="item.total <=0 ? item.total = 0 : item.total = item.total - 1">-</span>
        </div>
        <div class="total-price">
          <p>
            Items: {{ item.total }}<br/>
            Price: {{ item.total * item.price | currency }}
          </p>
        </div>
      </div>
      <button type="button" ng-click="orderAle(item.name, item.total, item.price)">order</button>
    </li>
  </ul>

</div>
