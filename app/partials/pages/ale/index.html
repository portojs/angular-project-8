<div id="page-ale">

  <ul>
    <li ng-repeat="item in ale">
      <a href="#/ale/ale-{{item.name}}">
        <p class="ale-header">
          <span class="ale-name">{{item.name}}</span>
          <span class="ale-price">{{item.price | currency}}</span>
        </p>
      </a>
      <div class="ale-info">
        <div>
          <span class="plus" ng-click="plusAle($index)">+</span>
          <span class="minus" ng-click="minusAle($index)">-</span>
        </div>
        <div class="total-price">
          <p>
            Items: {{ item.total }}<br/>
            Price: {{ item.total * item.price | currency }}
          </p>
        </div>
      </div>
      <button type="button" ng-click="orderAle($index)">order</button>
    </li>
  </ul>

</div>
